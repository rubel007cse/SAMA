{% extends "index.html" %}
{% block content %}
<div class="container-fluid">

    <div class="row" style="margin-top:10px; margin-bottom: 30px">
        <div class="col-md-3"></div>
        <div class="col-md-9">


            <div class="card" style="margin-top: 40px; margin-bottom: 40px; width: auto; padding: 20px;">
                <div class="card-body">


                    <form method="post" action="{% url 'signup' %}"> {% csrf_token %}
                        <div class="form-group">

                            <label for="name">Name:</label>
                            <input type="text" name="name" class="form-control" id="name">
                        </div>
                        <div class="form-group">

                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control" id="email">

                        </div>
                        <div class="form-group">
                            <label for="password">Pass:</label>
                            <input type="password" name="password" class="form-control" id="password">

                        </div>
                        <div class="form-group">
                            <button type="submit" name="signupfrom" class="btn btn-success"
                                    value="signupformvalue">Join
                            </button>

                            <p style="text-align: right; color:red; float: right; margin-right: 83px;">
                                {{formValidation}}--</p>
                        </div>
                    </form>


                </div>
            </div>


            <br/> <br/>

            <div class="card" style="margin-top: 40px; margin-bottom: 40px; width: auto; padding: 20px;">
                <div class="card-body">


                    <form method="post" action="{% url 'signin' %}"> {% csrf_token %}

                        <div class="form-group">

                            <label for="inemail">Email:</label>
                            <input type="email" name="inemail" class="form-control" id="inemail">

                        </div>
                        <div class="form-group">
                            <label for="inpassword">Pass:</label>
                            <input type="password" name="inpassword" class="form-control" id="inpassword">

                        </div>
                        <div class="form-group">
                            <button type="submit" name="signinfrom" class="btn btn-success"
                                    value="signinformvalue">Join
                            </button>

                            <p style="text-align: right; color:red; float: right; margin-right: 83px;">
                                {{formValidation}}--</p>
                        </div>
                    </form>

                </div>
            </div>


        </div>
    </div>

</div>
{% endblock %}
